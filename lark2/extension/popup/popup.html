<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWALLET</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>ReactConnect</h1>
    <div id="account-info" style="display:none;"></div>
    
    <div id="auth-forms">
      <div class="auth-form" id="signin-form">
        <h2>Welcome to MyWALLET</h2>
        <form>
          <div class="form-group">
            <input type="email" id="signin-email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="signin-password" placeholder="Password" required>
          </div>
          <button type="button" id="signin-btn">Sign In</button>
          <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>
      </div>
  
      <div class="auth-form" id="signup-form" style="display:none;">
        <h2>Create MyWALLET Account</h2>
        <form>
          <div class="form-group">
            <input type="email" id="signup-email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="signup-password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
          </div>
          <button type="button" id="signup-btn">Sign Up</button>
          <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
        </form>
      </div>
    </div>
    
    <button id="lock-btn" style="display:none;">Lock Wallet</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
